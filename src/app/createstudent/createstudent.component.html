<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Sname</label>
      <input type="text" class="form-control" id="Sname" required [(ngModel)]="student.Sname" name="Sname">
    </div>

    <div class="form-group">
      <label for="name">Sphoneno</label>
      <input type="text" class="form-control" id="Sphoneno" required [(ngModel)]="student.Sphoneno" name="Sphoneno">
    </div>

    <div class="form-group">
      <label for="name">Semail</label>
      <input type="text" class="form-control" id="Semail" required [(ngModel)]="student.Semail" name="Semail">
    </div>
    <div class="form-group">
      <label for="name">Sbranch</label>
      <input type="text" class="form-control" id="Sbranch" required [(ngModel)]="student.Sbranch" name="Sbranch">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
